<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(135deg, #2f2f2f, #3c3c3c);
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }

        h1 {
            font-size: 40px;
            color: #90ff90;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 120, 0.6);
        }

        /* Protected Content */
        #protectedContent {
            filter: blur(25px);
            pointer-events: none;
            opacity: 0.1;
            transition: all 0.8s ease;
        }

        #protectedContent.unlocked {
            filter: blur(0);
            pointer-events: auto;
            opacity: 1;
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: 30px auto;
        }

        .gallery img {
            width: 100%;
            height: 220px;
            border-radius: 15px;
            object-fit: cover;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 120, 0.4);
        }

        .gallery img:hover {
            transform: scale(1.08);
            box-shadow: 0 0 40px rgba(0, 255, 120, 0.9);
        }

        .bnt {
            background: linear-gradient(90deg, #00ff88, #00d46a);
            padding: 14px 30px;
            border-radius: 12px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s;
            box-shadow: 0 0 25px rgba(0, 255, 150, 0.6);
        }

        .bnt:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(0, 255, 150, 0.9);
        }

        .developed-by {
            margin-top: 60px;
            font-size: 20px;
            color: #ff7f50;
            text-shadow: 1px 1px 2px #000;
        }

        .comment-section {
            max-width: 800px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 120, 0.4);
        }

        .comment-section h2 {
            color: #41ff7a;
            text-shadow: 0 0 10px #00ff8f;
        }

        textarea {
            width: 100%;
            border-radius: 10px;
            border: none;
            padding: 12px;
            margin: 10px 0;
            font-size: 15px;
            resize: vertical;
        }

        button {
            background: linear-gradient(90deg, #00ff88, #00c96a);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: scale(1.08);
            box-shadow: 0 0 15px rgba(0, 255, 120, 0.8);
        }

        /* Login Overlay */
        #loginOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.9), #000);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 9999;
        }

        #loginBox {
            background: #fff;
            color: #000;
            padding: 35px;
            border-radius: 20px;
            width: 320px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 255, 150, 0.8);
        }

        #loginBox h2 {
            color: #00b562;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00ff8f;
        }

        #loginBox input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid #aaa;
            font-size: 16px;
        }

        #showPassword {
            background: none;
            border: none;
            color: #00b562;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
        }

        #loginError {
            color: red;
            display: none;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <!-- LOGIN OVERLAY -->
    <div id="loginOverlay">
        <div id="loginBox">
            <h2>üîê Enter Username</h2>
            <input type="text" id="usernameInput" placeholder="Your name">
            <div id="passwordContainer" style="display:none;">
                <input type="password" id="passwordInput" value="AZIZA510" readonly>
                <button id="showPassword">Show Password</button>
            </div>
            <button id="loginBtn">Login</button>
            <p id="loginError">‚ö†Ô∏è Please enter your name first!</p>
        </div>
    </div>

    <!-- PROTECTED CONTENT -->
    <div id="protectedContent">
        <h1>·â†·àΩ·âµ·äõ ·ã∞·äï·âÜ·àÆ ·ä†·àÖ·ã´</h1>

        <div class="gallery">
            <img src="ab1.jpg" alt="">
            <img src="ab2.jpg" alt="">
            <img src="ab3.jpg" alt="">
            <img src="ab4.jpg" alt="">
            <img src="ab5.jpg" alt="">
            <img src="ab6.jpg" alt="">
            <img src="ab7.jpg" alt="">
            <img src="ab8.jpg" alt="">
        </div>

        <a href="https://t.me/yourusername" class="bnt">Telegram</a>

        <div class="comment-section">
            <h2>üí¨ Comment Box</h2>
            <textarea id="commentBox" placeholder="Write a comment..." rows="4"></textarea><br>
            <button id="postComment">Post</button>
            <div id="commentList"></div>
        </div>
    </div>

    <p class="developed-by">Developed by MUHAMMED JEMAL & ABDULHAKEM HASEN</p>

    <script>
        const loginOverlay = document.getElementById("loginOverlay");
        const usernameInput = document.getElementById("usernameInput");
        const passwordContainer = document.getElementById("passwordContainer");
        const passwordInput = document.getElementById("passwordInput");
        const showPassword = document.getElementById("showPassword");
        const loginBtn = document.getElementById("loginBtn");
        const loginError = document.getElementById("loginError");
        const content = document.getElementById("protectedContent");

        // Show password container when username is typed
        usernameInput.addEventListener("input", () => {
            if (usernameInput.value.trim() !== "") {
                passwordContainer.style.display = "block";
                loginError.style.display = "none";
            } else {
                passwordContainer.style.display = "none";
            }
        });

        // Toggle password visibility
        showPassword.addEventListener("click", () => {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                showPassword.textContent = "Hide Password";
            } else {
                passwordInput.type = "password";
                showPassword.textContent = "Show Password";
            }
        });

        // Login button
        loginBtn.addEventListener("click", () => {
            const username = usernameInput.value.trim();
            if (!username) {
                loginError.style.display = "block";
            } else {
                loginOverlay.style.display = "none";
                content.classList.add("unlocked");
            }
        });

        // === Comment System ===
        const commentList = document.getElementById("commentList");
        const postComment = document.getElementById("postComment");
        const commentBox = document.getElementById("commentBox");
        let comments = JSON.parse(localStorage.getItem("comments") || "[]");

        function renderComments() {
            commentList.innerHTML = "";
            if (comments.length === 0) commentList.innerHTML = "<p style='color:#ccc'>No comments yet.</p>";
            comments.forEach(c => {
                const div = document.createElement("div");
                div.style.margin = "10px 0";
                div.style.background = "#222";
                div.style.padding = "10px";
                div.style.borderRadius = "8px";
                div.innerHTML = `<p><strong>${c.user}</strong>: ${c.text}</p>`;
                commentList.appendChild(div);
            });
        }
        renderComments();

        postComment.addEventListener("click", () => {
            const text = commentBox.value.trim();
            if (!text) return;
            const user = usernameInput.value.trim() || "Anonymous";
            comments.push({ user, text });
            localStorage.setItem("comments", JSON.stringify(comments));
            commentBox.value = "";
            renderComments();
        });
    </script>

</body>

</html>
